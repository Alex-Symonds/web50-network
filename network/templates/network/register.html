{% extends "network/layout.html" %}

{% block body %}
    <div class="conference-container">
        <div class="conference-v-panels">
            <div class="pv-register-0 lcars-top-left"></div>
            <div class="pv-register-1 vt-panel"></div>
            <div class="pv-register-2 vt-panel"></div>
            <div class="pv-register-3 vt-panel"></div>
        </div>

        <div class="conference-content">
            <div class="hz-panel-container">
                <div class="ph-register-0 hz-panel hz-p0"></div>
                <div class="ph-register-1 hz-panel hz-p1"></div>
                <div class="ph-register-2 hz-panel hz-p2"></div>
                <div class="ph-register-3 hz-panel hz-p3"></div>
                <div class="ph-register-4 hz-panel hz-p4"></div>
                <div class="ph-register-5 hz-panel hz-p5"></div>
            </div>
            <div class="register-corner-box">
                <div class="corner top-left-corner">
                </div>
            </div>

            <div class="main-container">
                <h2>REGISTER</h2>

                {% if message %}
                    <div class="edit-failed">{{ message|safe }}</div>
                {% endif %}

                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input class="form-control" autofocus type="text" name="username" placeholder="USERNAME">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="email" name="email" placeholder="EMAIL ADDRESS">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="password" placeholder="PASSWORD / COMMAND CODES">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="confirmation" placeholder="CONFIRM PASSWORD / COMMAND CODES">
                    </div>
                    <input class="lcars-btn post-btn" type="submit" value="REGISTER">
                </form>

                <div class="helpful-suggestion">
                    ALREADY HAVE AN ACCOUNT? <a href="{% url 'login' %}">LOG IN HERE.</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
